<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ebook: Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css"></link>
    </h:head>
    <h:body style="background-image: #f0f1f2;">
        <div class="container-flulid" style=" height:8px; background-color: #303fcf "></div>
        <!--top bar start-->
        <div class="container-flulid p-3 bg-light">
            <div class="row">
                <div class="col-md-3 text-success">
                    <h3> <i class="fas fa-book"></i>Ebooks</h3>
                </div>
                <div class="col-md-6">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-3">
                    <a href="login.xhtml" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>Login</a>
                    <a href="register.xhtml" class="btn btn-primary"> <i class="fas fa-user-plus"></i>Register</a>
                </div>
            </div>
        </div>

        <!--nav bar start -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-book-open"></i> Recent Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " href="#"><i class="fas fa-book-open"></i>New Book</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-book-open"></i>Old Book</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-light my-2 my-sm-0" type="submit"><i class="fas fa-cog"></i>Setting</button>
                    <button class="btn btn-light my-2 my-sm-0 ml-1" type="submit"><i class="fas fa-phone-square-alt"></i>contact Us</button>
                </form>
            </div>
        </nav>
        <!--        from start-->
        <div class="container  p-4">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class ="card">
                        <div class="card-body">
                            <h4 class="text-center">Registration Page</h4>
                            <h:form>
                                <div class="form-group">
                                    <h:outputLabel for="name" value="Name"/>
                                    <h:inputText class="form-control" id="name" value="#{user.name}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="email" value="Email address"/>
                                    <h:inputText class="form-control" id="email" value="#{user.email}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="phone" value="Phone No"/>
                                    <h:inputText class="form-control" id="phone" value="#{user.phone}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="password" value="Password"/>
                                    <h:inputText class="form-control" id="password" value="#{user.password}"/>
                                </div>
                                <div class="form-check">
                                    <h:selectBooleanCheckbox value = "Remember Me" id = "chkRememberMe" /> Check me out
                                </div>

                                <h:commandButton type="submit" class="btn btn-primary" value="Submit" action="#{user.register()}"></h:commandButton>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        footer start-->

        <div class="container-flulid text-center mt-2 p-3 text-white" style="background-color: #303f9f;">
            <h5 >Design and Developed by ...</h5>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
