<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ebook: Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css"></link>
        <style>
            .img {
                vertical-align: middle;
                border-style: none;
                height: 50px;
                width: 50px;
            }
        </style>
    </h:head>

    <h:body style="background-color: #f0f2f2;">
        <div class="container-flulid" style=" height:8px; background-color: #303fcf "></div>
        <!--top bar start-->
        <div class="container-flulid p-3 bg-light">
            <div class="row">
                <div class="col-md-3 text-success">
                    <h3> <i class="fas fa-book"></i>Ebooks</h3>
                </div>
            </div>
        </div>
        <!--nav bar start -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.xhtml">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--        all book start-->
        <h:form>
            <center>
                <h2 class="p-2"><h:outputText value="Hello Admin"/></h2>
            </center>

            <h:dataTable value="#{bookDAO.getAll()}" var="book" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText  value="#{book.id}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Image</f:facet>
                    <h:graphicImage class="img" url="#{book.img}"/>

                </h:column>
                <h:column>
                    <f:facet name="header">Book Name</f:facet>
                    <h:outputText value="#{book.bookName}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Author Name</f:facet>
                    <h:outputText value="#{book.author}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{book.price}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Book Categories</f:facet>
                    <h:outputText value="#{book.bookCategory}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{book.status}"/>
                </h:column> 
                <h:column> 
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton action = "#{userDAO.edit(u.id)}" value="Edit" class="btn btn-primary"> 
                    </h:commandButton>
                    <h:commandButton action = "#{userDAO.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
