<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ebook: Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css"></link>
    </h:head>
    <h:body style="background-color: #f0f2f2;">
        <div class="container-flulid" style=" height:8px; background-color: #303fcf "></div>
        <!--top bar start-->
        <div class="container-flulid p-3 bg-light">
            <div class="row">
                <div class="col-md-3 text-success">
                    <h3> <i class="fas fa-book"></i>Ebooks</h3>
                </div>
                <div class="col-md-6">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-3">
                    <f:view>
                        <h:form>
                              <h:outputText class="btn btn-success"  value="#{login.name}"/>
                            <a  data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary text-white"> <i class="fas fa-sign-out-alt"></i>Logout</a>
                        </h:form>
                    </f:view>

                </div>
            </div>
        </div>

        <!-- Modal start -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <h4>Do you want logout</h4>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a href="/login.xhtml" type="button" class="btn btn-primary text-white">Logout</a>
                        </div>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end -->
        <!--nav bar start -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.xhtml">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--        add book start-->
        <div class="container  p-2">
            <div class="row mt-2">
                <div class="col-md-4 offset-md-4">
                    <div class ="card">
                        <div class="card-body">
                            <h:form enctype="multipart/form-data">
                                <div class="form-group">
                                    <h:outputLabel for="bookName" value="Book Name"/>
                                    <h:inputText class="form-control" id="bookName" value="#{book.bookName}" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="authorName" value="Author Name"/>
                                    <h:inputText class="form-control" id="authorName" value="#{book.author}" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="price" value="Price"/>
                                    <h:inputText class="form-control" id="price" value="#{book.price}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="bookCategory" value="Book Categories"/>
                                    <h:selectOneMenu class="form-control" id="bookCategory" value="#{book.bookCategory}">
                                        <f:selectItem itemValue="--select--" itemLabel="--select--"/>
                                        <f:selectItem itemValue="New Book" itemLabel="New Book"/>

                                    </h:selectOneMenu>                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="bookStatus" value="Book Status"/>
                                    <h:selectOneMenu class="form-control" id="bookStatus" value="#{book.status}">
                                        <f:selectItem itemValue="--select--" itemLabel="--select--"/>
                                        <f:selectItem itemValue="Active" itemLabel="Active"/>
                                        <f:selectItem itemValue="Inactive" itemLabel="Inactive"/> 
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="photo" value="Upload Photo"/>
                                    <h:inputFile class="form-control" id="photo" value="#{book.file}" />
                                </div>

                                <div class="text-center">
                                    <h:commandButton type="submit" class="btn btn-primary" value="Add"  action="#{book.addBook()}"></h:commandButton> <br/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
